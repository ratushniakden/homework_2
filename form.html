<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/form_style.css">
</head>
<body>
<div class="contactFormContainer">
    <div class="contactForm">
        <h1>Contact Form</h1>
        <p>Please fill in your information and we'll be sending your order.</p>
        <div class="personalInfo">
            <div class="label">
                <span class="fieldLabel">
                    Your name
                </span>
                <form class="inputForm">
                    <input type="text" placeholder="first name" class="field">
                    <input type="text" placeholder="last name" class="field">
                </form>
            </div>
            <div class="label">
                <span class="fieldLabel">
                    Your email
                </span>
                <form class="inputForm">
                    <input type="text" placeholder="your_mail@mail.com" class="field">
                </form>
            </div>
            <div class="label">
                <span class="fieldLabel">
                    Phone *
                </span>
                <form class="inputForm">
                    <input type="tel" placeholder="000" class="fieldTel">
                    <input type="tel" placeholder="000" class="fieldTel">
                    <input type="tel" placeholder="0000" class="fieldTel">
                </form>
            </div>
            <div class="label">
                <span class="fieldLabel">
                    Message subject *
                </span>
                <select name="select">
                    <option value="value1">Complaint</option>
                    <option value="value2">Rating</option>
                    <option value="value3" selected>Other</option>
                </select>
            </div>
            <div class="label">
                <span class="fieldLabel">
                    Message *
                </span>
                <textarea></textarea>
            </div>
            <div class="line"></div>
            <input type="submit" value="Submit form" class="submitBtn">
        </div>
    </div>
</div>
</body>
</html>
