<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/form_style.css">
</head>
<body>
<div class="contactFormContainer">
    <!--    <img src="./image/sbgImage.jpg" alt="beachImage" class="bgImage">-->
    <div class="contactForm">
        <h1>Contact Form</h1>
        <p>Please fill in your information and we'll be sending your order.</p>
        <div class="personalInfo">
            <div class="label">
                <span class="fieldLabel">
                    Your name
                </span>
                <input type="text" placeholder="first name">
                <input type="text" placeholder="last name">
            </div>
            <div class="label">
                <span class="fieldLabel">
                    Your email
                </span>
                <input type="text" placeholder="your_mail@mail.com">
            </div>
            <div class="label">
                <span class="fieldLabel">
                    Phone *
                </span>
                <input type="tel" placeholder="000">
                <input type="tel" placeholder="000">
                <input type="tel" placeholder="0000">
            </div>
            <div class="label">
                <span class="fieldLabel">
                    Message subject *
                </span>
                <select name="select">
                    <option value="value1">Complaint</option>
                    <option value="value2">Rating</option>
                    <option value="value3" selected>Other</option>
                </select>
            </div>
            <div class="label">
                <span class="fieldLabel">
                    Message *
                </span>
                <textarea></textarea>
            </div>
            <div class="line"></div>
            <a href="#">Submit form</a>
        </div>
    </div>
</div>
</body>
</html>
