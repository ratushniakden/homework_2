<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/card_style.css">
</head>
<body>
<div class="cards">
    <div class="card">
        <div class="icon">
            <img src="./images/show_chart-white-36dp.svg" alt="chart">
        </div>
        <h1>Weekly Sales</h1>
        <h2>$ 15,000</h2>
        <p>Increased by 60%</p>
        <div class="circleBottom circleContainer"></div>
        <div class="circleTop circleContainer"></div>
    </div>

    <div class="card">
        <div class="icon">
            <img src="./images/bookmark_border-white-36dp.svg" alt="bookmark">
        </div>
        <h1>Weekly Orders</h1>
        <h2>45,6334</h2>
        <p>Decreased by 10%</p>
        <div class="circleBottom circleContainer"></div>
        <div class="circleTop circleContainer"></div>
    </div>

    <div class="card">
        <div class="icon">
            <img src="./images/local_pizza-white-36dp.svg" alt="pizza">
        </div>
        <h1>Visitors Online</h1>
        <h2>95,5741</h2>
        <p>Increased by 5%</p>
        <div class="circleBottom circleContainer"></div>
        <div class="circleTop circleContainer"></div>
    </div>
</div>
</body>
</html>
