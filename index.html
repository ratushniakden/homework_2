<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="header">
    <div class="logo">
        <h1>Rio Coffee</h1>
    </div>
    <div class="navigation">
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">SERVICES</a>
        <a href="#">MENU</a>
    </div>
    <div class="contact">
        <a href="https://google.com">CONTACT</a>
    </div>
</div>
<div class="contactFormContainer">
    <img src="./images/bgImage.jpg" alt="beachImage" class="bgImage">
    <div class="contactForm">
        <h1>Contact Form</h1>
        <p>Please fill in your information and we'll be sending your order.</p>
        <div class="personalInfo">
            <div class="label"> Your name
                <input type="text" placeholder="first name">
                <input type="text" placeholder="last name">
            </div>
            <div class="label"> Your email
                <input type="text" placeholder="your_mail@mail.com">
            </div>
            <div class="label"> Phone
                <input type="text" placeholder="000">
                <input type="text" placeholder="000">
                <input type="text" placeholder="0000">
            </div>
            <div class="label"> Message subject
                <select name="select">
                    <option value="value1">Complaint</option>
                    <option value="value2">Rating</option>
                    <option value="value3" selected>Other</option>
                </select>
            </div>
            <div class="label"> Message
                <textarea></textarea>
            </div>
            <div class="line"></div>
            <a href="#">Submit form</a>
        </div>
    </div>
</div>
</body>
</html>
